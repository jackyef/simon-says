<div class="container-fluid">
  <center>
      <h2>Simon Says</h2>
      <br>

      <div class="row" id="main-btn">
          <button class="btn btn-danger btn-simon" id="btn1"></button><button class="btn btn-success btn-simon" id="btn2"></button><br/>

      </div>
      <div class="row" id="options">

          <br/><br/>

          <button class="btn btn-info" id="btn-start"> START GAME </button>
      </div>
  </center>
